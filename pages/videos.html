<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Videos</title>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/flash.css" />
  <style>
    body {
    font-family: Arial, sans-serif;
}

form {
    margin: 20px;
    text-align: center;
}

#videoGallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 0;
}

.head{
 text-align: center;
 color: white;
}

.video-container {
    width: 30%; 
    margin-bottom: 110px;
    background: white;
    padding: 10px;
    box-sizing: border-box;
}

iframe {
    max-width: 100%;
    aspect-ratio: 16 / 9;
}


@media (max-width: 600px) {
    .video-container {
        width: 90%; /* Full width on mobile devices */
    }
}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../icons/lslogo.png" alt="Logo" />
    </div>
    <div class="burger-menu">
      <button id="burger-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>
  

 <!-- upload video code start--> 

 <h1 class="head">Video Library</h1>


 <form id="searchForm">
     <input  id="searchInput" placeholder="Search videos...">
     <select id="categorySelect">
         <option value="all">All</option>
         <option value="english">English</option>
         <option value="filipino">Filipino</option>
         <option value="math">Math</option>
         <option value="science">Science</option>
         <option value="humanities">Humanities</option>
         <option value="communication">Communication</option>
         <option value="ict">ICT</option>
     </select>
     <button type="button" onclick="searchVideos()">Search</button>
 </form>

 <form id="uploadForm">
  <input type="text" id="videoTitle" placeholder="Enter Video Title..." required>
  <input type="text" id="videoUrl" placeholder="Enter YouTube URL..." required>
  <select id="videoCategory">
      <option value="english">English</option>
      <option value="filipino">Filipino</option>
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="humanities">Humanities</option>
      <option value="communication">Communication</option>
      <option value="ict">ICT</option>
  </select>
  <button type="submit">Upload Video</button>
</form>

 <div id="videoGallery"></div>

      <li><a href="../index.html" id="logout">Logout</a></li>
    </ul>
  </div>
  <script src="../js/video.js"></script>
  <script src="../js/flash.js"></script>
</body>
</html>
